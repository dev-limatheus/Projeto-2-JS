<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
        <img src="./images/logo.png" alt="diploma">
        <h1>Calculadora de Médias</h1>
        <img src="./images/logo.png" alt="diploma">
    </header>
    <form id="formAtividade">
        <input id="nome-atividade" type="text" required placeholder="Nome da atividade" />
        <input id="nota-atividade" type="number" required placeholder="Nota "min="0" max="10" />
        <button type="submit"> Adicionar + </button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade </th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td>7</td>
                <td><span class="resultado aprovado">Aprovado</span></td>
            </tr>
        </tfoot>
    </table>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
